add_newline = false

[custom.is_ssh]
description = "You seem connected through SSH"
when = """ test -n "$SSH_CONNECTION" """
command = "echo 📡"
format = "[$output]($style) "
style = "bold fg:blue"

[username]
show_always = true
style_user = "bold green"
format = "[$user]($style)"

[hostname]
ssh_only = false
format = "[@$hostname]($style) "
trim_at = ""
style = "bold green"

[directory]
truncate_to_repo = false
style = "bold blue"

[git_branch]
symbol = ""

[git_commit]
style = "bold purple"

[git_status]
style = "white"
modified = "[✚ ${count}](bold cyan)"
conflicted = "[✖ ${count}](bold red)"
untracked = "[…${count}](bold cyan)"
stashed = "[⚑ ${count}](bold purple)"
staged = "[● ${count}](bold cyan)"
deleted = "[✘ ${count}](bold red)"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
#	GIT_PROMPT_SYMBOLS_NO_REMOTE_TRACKING="⇎"   # This symbol is written after the branch, if the branch is not tracked
#	GIT_PROMPT_CLEAN="${BoldGreen}✔"      # a colored flag indicating a "clean" repo

[aws]
disabled = true

[nodejs]
style = "bold cyan"

[cmd_duration]
min_time = "10"
format = "🕒 [$duration]($style)"

[jobs]
disabled = true

[time]
disabled = false
style = "bold white"
time_format = "%H:%M"
format = "[$time]($style) "

[character]
error_symbol = "[✖](bold red) "
